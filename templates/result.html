<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risk Result</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to right, #0e672b, #0b3a20);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 12px;
    }
    .card{
      width: 100%;
      max-width: 520px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 18px;
      box-sizing: border-box;
    }
    h1{ margin: 0 0 12px; text-align:center; }
    .big{
      font-size: 42px;
      font-weight: 800;
      text-align: center;
      margin: 8px 0;
    }
    .cat{
      text-align:center;
      font-size: 18px;
      margin-bottom: 14px;
      opacity: 0.95;
    }
    .row{ margin: 6px 0; opacity: 0.95; }
    a{
      display:inline-block;
      margin-top: 14px;
      color: white;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 10px 12px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your Estimated Risk</h1>
    <div class="big">{{ risk }}%</div>
    <div class="cat">Category: <b>{{ category }}</b></div>

    <div class="row">BMI: <b>{{ bmi }}</b></div>
    <div class="row">Age: <b>{{ age }}</b></div>
    <div class="row">Height: <b>{{ height_cm }}</b> cm</div>
    <div class="row">Weight: <b>{{ weight_kg }}</b> kg</div>
    <div class="row">SBP: <b>{{ sbp }}</b></div>
    <div class="row">Smoker: <b>{{ smoker }}</b></div>
    <div class="row">Diabetes: <b>{{ diabetes }}</b></div>

    <a href="/">‚Üê Back</a>
  </div>
</body>
</html>
