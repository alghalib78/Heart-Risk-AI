<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Attack Risk Estimator</title>

  <style>
    body{
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(to right, #0e672b, #0b3d1a);
      color: white;
    }

    .logo-container{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0 10px 0;
      flex-wrap: wrap;
    }

    .logo{
      height: 60px;
      width: auto;
      background: white;       /* helps if logo has transparent bg */
      padding: 6px;
      border-radius: 10px;
    }

    .container{
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1{
      margin-top: 10px;
      margin-bottom: 8px;
      font-size: 34px;
    }

    p{
      opacity: 0.95;
      margin-top: 0;
      margin-bottom: 18px;
    }

    form{
      background: rgba(255,255,255,0.08);
      padding: 18px;
      border-radius: 14px;
      text-align: left;
    }

    label{
      display: block;
      margin-top: 10px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select{
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button{
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
    }

    .hint{
      font-size: 13px;
      opacity: 0.9;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- ✅ Logos MUST be inside BODY -->
  <div class="logo-container">
    <img class="logo" src="{{ url_for('static', filename='kiif.png') }}" alt="KIIF">
    <img class="logo" src="{{ url_for('static', filename='alkifah.png') }}" alt="Alkifah Academy">
    <img class="logo" src="{{ url_for('static', filename='moe.png') }}" alt="Ministry of Education">
  </div>

  <div class="container">
    <h1>Heart Attack Risk Estimator</h1>
    <p>Enter simple health inputs to estimate risk (demo for science fair).</p>

    <!-- ✅ Change action="/predict" if your app route is different -->
    <form method="POST" action="/predict">
      <label for="age">Age</label>
      <input id="age" name="age" type="number" min="1" max="120" required>

      <label for="height">Height (cm)</label>
      <input id="height" name="height" type="number" min="50" max="250" required>

      <label for="weight">Weight (kg)</label>
      <input id="weight" name="weight" type="number" min="10" max="300" required>

      <label for="smoking">Smoking</label>
      <select id="smoking" name="smoking" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="diabetes">Diabetes</label>
      <select id="diabetes" name="diabetes" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <button type="submit">Calculate Risk</button>
      <div class="hint">Tip: If logos still don’t appear, refresh with Cmd + Shift + R.</div>
    </form>
  </div>

</body>
</html>
