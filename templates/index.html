<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Heart Attack Risk Estimator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 720px; }
    .card { border: 1px solid #ddd; padding: 22px; border-radius: 14px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input, select { width: 100%; padding: 10px; margin-top: 6px; border-radius: 10px; border: 1px solid #ccc; }
    button { margin-top: 18px; padding: 12px 16px; border: 0; border-radius: 12px; cursor: pointer; }
    .hint { font-size: 0.92em; color: #555; margin-top: 6px; }
    .note { margin-top: 16px; font-size: 0.92em; color: #444; }
  </style>
</head>
<body>
  <h1>Heart Attack Risk Estimator</h1>

  <div class="card">
    <form action="/predict" method="POST">

      <label>Age</label>
      <input type="number" name="age" min="1" max="120" required>

      <label>Sex</label>
      <select name="sex" required>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <label>Height (cm)</label>
      <input type="number" name="height_cm" min="50" max="250" required>

      <label>Weight (kg)</label>
      <input type="number" name="weight_kg" min="10" max="300" required>

      <label>Systolic Blood Pressure (mmHg) — Optional</label>
      <input type="number" name="sbp" min="70" max="250" placeholder="Example: 120">
      <div class="hint">Leave blank if you don’t know it.</div>

      <label>Smoking?</label>
      <select name="smoker" required>
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label>Family history of Diabetes?</label>
      <select name="fam_diabetes" required>
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label>Family history of Cancer?</label>
      <select name="fam_cancer" required>
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label>Chest pain?</label>
      <select name="chest_pain" required>
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <button type="submit">Calculate Risk %</button>

      <p class="note">
        Disclaimer: Educational science fair demo only. This is not a medical diagnosis.
      </p>
    </form>
  </div>
</body>
</html>
